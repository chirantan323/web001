{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        {% endblock %}
    </title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
     <!-- MORRIS CHART STYLES-->
    <link href="{% static 'js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">Acxiom Consulting</a> 
            </div>
        </nav>   
           <!-- /. NAV TOP  -->
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
				<li class="text-center">
                    <img src="{% static 'img/find_user.png' %}" class="user-image img-responsive"/>
					</li>
				
					
                    <li>
                        <a class="active-menu"  href="/admin_index"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="/admin_index"><i class="fa fa-sitemap fa-3x"></i>HOME</a>
                      </li>
                      <li>
                        <a href="/maintain_user"><i class="fa fa-sitemap fa-3x"></i>MAINTAIN USER</a>
                      </li>
					  <li>
                        <a href="/maintain_vendor"><i class="fa fa-sitemap fa-3x"></i>MAINTAIN VENDOR</a>
                      </li>  	
                </ul>
               
            </div>
            
        </nav>  
        <!-- /. NAV SIDE  -->
        {% block content %}
        {% endblock %}
    </div>
    <!-- /. WRAPPER  -->
   <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
   <!-- JQUERY SCRIPTS -->
   <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
     <!-- BOOTSTRAP SCRIPTS -->
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-- METISMENU SCRIPTS -->
   <script src="{% static 'js/jquery.metisMenu.js' %}"></script>
    <!-- MORRIS CHART SCRIPTS -->
    <script src="{% static 'js/morris/raphael-2.1.0.min.js' %}"></script>
   <script src="{% static 'js/morris/morris.js' %}"></script>
     <!-- CUSTOM SCRIPTS -->
   <script src="{% static 'js/custom.js' %}"></script>
   
  
</body>
</html>
