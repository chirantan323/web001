{% extends 'admin_master.html' %}
{% if messages %}

    {% for message in messages %}
   <script> alert('{{ message }}');</script>
    {% endfor %}

{% endif %}
{% block title %}
EDIT_user
{% endblock %}
{% block content %}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
             <h2>EDIT USER</h2>   
               
            </div>
        </div>
         <!-- /. ROW  -->
         <hr />
       <div class="row">
        <div class="col-md-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form role="form" method="POST" action="/edit_user/{{id}}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>name</label>
                                    <input type="text" class="form-control" placeholder="name" name="name" value="{{d.name}}" required>
                                </div>
                                <div class="form-group">
                                    <label>email</label>
                                    <input type="email" class="form-control" placeholder="email" name="email"  value="{{d.userid}}" required>
                                </div>

                                <input type="submit" class="btn btn-default">
            

                            </form>
                        </div>
     <!-- /. PAGE INNER  -->
    </div>
    {% endblock %}
