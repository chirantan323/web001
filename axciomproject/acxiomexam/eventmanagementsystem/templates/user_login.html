{% if messages %}

    {% for message in messages %}
   <script> alert('{{ message }}');</script>
    {% endfor %}

{% endif %}
<!DOCTYPE html>
<html>
    <head>
        <title>admin_login
        </title>
        <style>
             .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        </style>
    </head>
    <body>
        
        <div class="container">
            <h2>USER LOGIN</h2>
        <form action="/user_login" method="POST">
            {% csrf_token %}
            <label>email</label>
            <input type="email" name="email" required><br>
            <label>password</label>
            <input type="password" name="password" required><br>
            <input type="submit">
        </form>
        <a href="/user_signup">new user plzz signup</a>
    </div>
    </body>
</html>
